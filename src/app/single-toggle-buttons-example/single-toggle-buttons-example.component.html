<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
  <mat-button-toggle value="bold" (click)="handleButtonClick('bold')"
    >Bold</mat-button-toggle
  >
  <mat-button-toggle value="italic" (click)="handleButtonClick('italic')"
    >Italic</mat-button-toggle
  >
  <mat-button-toggle value="underline" (click)="handleButtonClick('underline')"
    >Underline</mat-button-toggle
  >
</mat-button-toggle-group>
